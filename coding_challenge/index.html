<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img class="logo" src="img/logo.png" alt="logo lim">
                <h1 class="slogan">Taking Booleaners from A to B</h1>
            </header>
            <nav>
                <button type="button">Prenota!</button>
                <button type="button">Termina prenotazione</button>
                <button type="button">Accendi luci</button>
            </nav>
            <main>
                <section>
                    <input type="checkbox">
                    <h2 class="cap_elenco">Monopattino Gino22</h2>
                    <p class="elenco">&#8614 Via Guadalametri - a 200 metri da te</p>
                    <p class="elenco">Stato carica:</p>
                    <div class="charge_bar" id="cb1"></div>
                </section>
                <section>
                    <input type="checkbox">
                    <h2 class="cap_elenco">Monopattino Mike22</h2>
                    <p class="elenco">&#8614 Via Ricciardoni - a 420 metri da te</p>
                    <p class="elenco">Stato carica:</p>
                    <div class="charge_bar" id="cb2"></div>
                </section>
                <section>
                    <input type="checkbox">
                    <h2 class="cap_elenco">Monopattino Fede154</h2>
                    <p class="elenco">&#8614 Via mentarini - a 490 metri da te</p>
                    <p class="elenco">Stato carica:</p>
                    <div class="charge_bar" id="cb3"></div>
                </section>
            </main>
        </div>
    </body>
</html>
